        let currentMode = 'character';
        let currentDifficulty = 'easy';
        let gameCards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;

        function selectMode(mode, element) {
            currentMode = mode;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            element.classList.add('active');
            
            // ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤
            initGame();
        }

        function selectDifficulty(difficulty, element) {
            currentDifficulty = difficulty;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            element.classList.add('active');
            
            // ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤
            initGame();
        }

        function getPairData() {
            if (currentMode === 'character') {
                switch (currentDifficulty) {
                    case 'easy': return easyCharacterPairs;
                    case 'medium': return mediumCharacterPairs;
                    case 'hard': return hardCharacterPairs;
                }
            } else {
                switch (currentDifficulty) {
                    case 'easy': return easyEventPairs;
                    case 'medium': return mediumEventPairs;
                    case 'hard': return hardEventPairs;
                }
            }
        }

        function initGame() {
            // Ê†πÊìöÊ®°ÂºèÂíåÈõ£Â∫¶ÈÅ∏ÊìáÊï∏Êìö
            const pairData = getPairData();
            
            // Â∞áÈÖçÂ∞çÊï∏ÊìöÊåâÂ∞çÂàÜÁµÑ
            const pairs = [];
            for (let i = 0; i < pairData.length; i += 2) {
                pairs.push([pairData[i], pairData[i + 1]]);
            }
            
            // Èö®Ê©üÈÅ∏Êìá8Â∞çÂÆåÊï¥ÁöÑÈÖçÂ∞çÔºåÁ¢∫‰øùÊ≤íÊúâÈáçË§áÊñáÂ≠ó
            const shuffledPairs = [...pairs].sort(() => Math.random() - 0.5);
            const selectedPairs = [];
            const usedTexts = new Set();
            
            for (const pair of shuffledPairs) {
                // Ê™¢Êü•ÈÄô‰∏ÄÂ∞çÁöÑÂÖ©ÂÄãÊñáÂ≠óÊòØÂê¶ÈÉΩÊ≤íÊúâË¢´‰ΩøÁî®ÈÅé
                if (!usedTexts.has(pair[0].text) && !usedTexts.has(pair[1].text)) {
                    selectedPairs.push(pair);
                    usedTexts.add(pair[0].text);
                    usedTexts.add(pair[1].text);
                    
                    // ÊâæÂà∞8Â∞çÂ∞±ÂÅúÊ≠¢
                    if (selectedPairs.length === 8) {
                        break;
                    }
                }
            }
            
            // Â∞áÈÅ∏‰∏≠ÁöÑÈÖçÂ∞çÂ±ïÈñãÊàê16ÂºµÂç°Áâá
            gameCards = [];
            selectedPairs.forEach(pair => {
                gameCards.push(pair[0], pair[1]);
            });
            
            // Êâì‰∫ÇÂç°ÁâáÈ†ÜÂ∫è
            gameCards = gameCards.sort(() => Math.random() - 0.5);
            
            // ÈáçÁΩÆÈÅäÊà≤ÁãÄÊÖã
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = Date.now();
            
            // Êõ¥Êñ∞È°ØÁ§∫
            updateDisplay();
            createBoard();
            startTimer();
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                
                // Ê†πÊìöÊ®°ÂºèÈÅ∏ÊìáÂúñÊ®ô
                const backIcon = currentMode === 'character' ? 'üë§' : 'üìñ';
                
                cardElement.innerHTML = `
                    <div class="card-back">${backIcon}</div>
                    <div class="card-front">${card.text}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(index));
                board.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // Ê™¢Êü•ÊòØÂê¶ÂèØ‰ª•ÁøªÁâå
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') || 
                flippedCards.length >= 2) {
                return;
            }
            
            // ÁøªÁâå
            card.classList.add('flipped');
            flippedCards.push(index);
            
            // Ê™¢Êü•ÈÖçÂ∞ç
            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = gameCards[index1];
            const card2 = gameCards[index2];
            const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
            const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
            
            // Ê™¢Êü•ÊòØÂê¶ÈÖçÂ∞çÊàêÂäü
            if (card1.pair === card2.text && card2.pair === card1.text) {
                // ÈÖçÂ∞çÊàêÂäü
                cardElement1.classList.remove('flipped');
                cardElement1.classList.add('matched');
                cardElement2.classList.remove('flipped');
                cardElement2.classList.add('matched');
                matchedPairs++;
                
                // Ê™¢Êü•ÈÅäÊà≤ÊòØÂê¶ÂÆåÊàê
                if (matchedPairs === 8) {
                    setTimeout(showVictory, 500);
                }
            } else {
                // ÈÖçÂ∞çÂ§±ÊïóÔºåÁøªÂõûÂéª
                cardElement1.classList.remove('flipped');
                cardElement2.classList.remove('flipped');
            }
            
            flippedCards = [];
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/8`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function showVictory() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            
            document.getElementById('finalTime').textContent = `${minutes}:${seconds}`;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('victoryMessage').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('victoryMessage').style.display = 'none';
            if (timerInterval) clearInterval(timerInterval);
            initGame();
        }

        // ÂàùÂßãÂåñÈÅäÊà≤
        initGame();
    </script>
